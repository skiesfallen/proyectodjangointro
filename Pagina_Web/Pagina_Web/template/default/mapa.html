<!DOCTYPE html>
<html>
<head>
    <title>Mi Mapa</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644}, // Coordenadas iniciales del mapa
                zoom: 8 // Nivel de zoom inicial
            });

            // Obtener la ubicación en tiempo real del usuario (si se permite)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLatLng); // Centrar el mapa en la ubicación del usuario
                    
                    var userMarker = new google.maps.Marker({
                        position: userLatLng,
                        map: map,
                        title: 'Tu ubicación'
                    });
                });
            }
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
    </script>
</body>
</html>
