<html>
<head>
<body class="fondito" background="../../../static/img/fondoo.jpg">
<link rel="stylesheet" href="../../../static/css/StyleModi.css">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <header>
        <br>
        <a href="/">
            <button class="regreso">
                <img src="../../../static/img/reversa.png">
                Volver al inicio
            </button>
        </a>
    </header>
    <br>
    <div class="wrap">
        <h1> ¿Hay algún modismo que no entiendas? </h1>
        <div class="container">
            <div class="lista">
                <a href="#" class="filtro" category="all"> Todo </a>
                <a href="#" class="filtro" category="words"> Palabras </a>
                <a href="#" class="filtro" category="definitions"> Definicion </a>
                <a href="#" class="filtro" category="actions"> Acciones </a>
                <a href="#" class="filtro" category="adjectives"> Adjetivos </a>
                <a href="#" class="filtro" category="says"> Formas de decir </a>
                <a href="#" class="filtro" category="others"> Otros </a>
            </div>
            <section class="modismos">
                <hr>
                <h1 class="palabra"> {{palabra}} </h1>
                <h1 class="definicion"> {{definicion}} </h1>
                <br>
                <h1 class="categoria"> Tipo de palabra </h1>
                <hr>
            </section>
        </div>
    </div>

    {% for palabra, definicion, filtro in diccionario_palabras%}

        {% if "Acción" in filtro %}
            <h2 style="color:black">{{palabra}}:  {{definicion}}  </h2>
        {% endif %}
    {%endfor%}

</body>
</head>
</html>
