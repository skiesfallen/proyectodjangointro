<html>
<head>
<body class="fondito" background="../../../static/img/fondoo.jpg">
<link rel="stylesheet" href="../../../static/css/StyleModi.css">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <div class="wrap">
        <h1> ¿Hay algún modismo que no entiendas? </h1>
        <div class="container">
            <div class="lista">
                <a href="#" id="filtro" category="all"> Todo </a>
                <a href="#" id="filtro" category="words"> Palabras </a>
                <a href="#" id="filtro" category="definitions"> Definicion </a>
                <a href="#" id="filtro" category="actions"> Acciones </a>
                <a href="#" id="filtro" category="adjectives"> Adjetivos </a>
                <a href="#" id="filtro" category="says"> Formas de decir </a>
                <a href="#" id="filtro" category="others"> Otros </a>
            </div>
            <section class="modismos">
                <div class="palabrita" category="words">
                    <img src="../../../static/img/uvita.jpg" width="100px" height="100px" alt="">
                    <a href="#"> Palabra 1 </a>
                </div>
                <div class="definition" category="definitions">
                    <img src="../../../static/img/uvita.jpg" width="100px" height="100px" alt="">
                    <a href="#"> Palabra 2 </a>
                </div>
                <div class="accioncita" category="actions">
                    <img src="../../../static/img/uvita.jpg" width="100px" height="100px" alt="">
                    <a href="#"> Palabra 3 </a>
                </div>
                <div class="adjetivito" category="adjectives">
                    <img src="../../../static/img/uvita.jpg" width="100px" height="100px" alt="">
                    <a href="#"> Palabra 4 </a>
                </div>
                <div class="saysay" category="says">
                    <img src="../../../static/img/uvita.jpg" width="100px" height="100px" alt="">
                    <a href="#"> Palabra 5 </a>
                </div>
            </section>
        </div>
    </div>

    {% for palabra, definicion, filtro in diccionario_palabras%}

        {% if "Acción" in filtro %}
            <h2 style="color:white">{{palabra}}:  {{definicion}}  </h2>
        {% endif %}
    {%endfor%}

</body>
</head>
</html>
