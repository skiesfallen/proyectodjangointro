<html>
<head>
    <title>Buscador de Ubicaciones</title>
</head>
<body>

        <label for="ubicacion">Buscar Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>

    </form>
</body>
</html>
